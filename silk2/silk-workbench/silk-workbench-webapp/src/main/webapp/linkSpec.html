<lift:surround with="editor">

  <lift:bind-at name="toolbar">
    <lift:linkSpec.toolbar form="POST">
      <ul>
        <li>
          <entry:save />
        </li>
        <li>
          <entry:export />
        </li>
        <li>
          <entry:help />
        </li>
      </ul>
    </lift:linkSpec.toolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:linkSpec.content form="POST">
      <entry:linkSpecVar/>

        <div class="draggables">
          <div style="width:200px;"><span style="font-weight: bold; color: #582271; float: left;">Property Paths</span> <span class="ui-icon ui-icon-refresh" style="margin-bottom:5px;" onclick="reloadCache();getPropertyPaths(true);" title="refresh property paths"></span></div>
          <div id="paths">
            <div id="loading" style="width:230px;">loading ...</div>
            <script type="text/javascript">
                getPropertyPaths();
            </script>
          </div>

          <div id="operators">
            <script type="text/javascript">
              getOperators();
            </script>
          </div>
        </div>

      <div class="wrapper">

      <div class="droppable_outer">

        <div id="droppable"/>
          <div style="width: 150px; float: left;">Threshold: <input type="text" id="threshold" size="4"/><img src="static/img/help.png" title="Defines the minimum similarity of two data items which is required to generate a link between them."/></div>
          <div style="width: 180px; float: left;">Link Limit:
              <select id="linklimit">
                  <option>unlimited</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
              </select>
              <img src="static/img/help.png" title="Defines the number of links (n) originating from a single data item. Only the n highest-rated links per source data item will remain after the filtering." />
          </div>
          <div style="width: 10px; float: left; visibility:hidden;">
              <input type="text" id="linktype"/>
          </div>
        </div>

      </div>

    </lift:linkSpec.content> 
  </lift:bind-at>

</lift:surround>
