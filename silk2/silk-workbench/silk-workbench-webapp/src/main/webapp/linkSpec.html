<lift:surround with="editor" at="content">
     <lift:linkSpec form="POST">
    <ul id="toolbar">
      <li>
        <entry:update />
      </li>
      <li>
        <entry:download />
      </li>
    </ul>
    <entry:linkSpec/>

    <div class="container">
        <div class="draggables" id="paths">
            <span style="font-weight: bold; color: #582271;">Property Paths</span>
            <br/>
            <script type="text/javascript">
                getPropertyPaths();
            </script>
        </div>

        <div class="droppable_outer">
        <div class="droppable" id="droppable">
            <p id="droppable_p"></p>
        </div>
            <div style="width: 32%; float: left;">Link Type: <input type="text" id="linktype" size="25"/></div>
            <div style="width: 32%; float: left;">Threshold: <input type="text" id="threshold" size="4"/></div>
            <div style="width: 32%; float: left;">Link Limit: <input type="text" id="linklimit" size="4"/></div>
            </div>


        <div class="draggables" id="operators">
            <script type="text/javascript">
                getOperators();
            </script>
        </div>

    </div>


<div style="clear: both;" onclick="save();">save</div>
<div style="clear: both;" onclick="load();">load</div>


  </lift:linkSpec>
</lift:surround>
