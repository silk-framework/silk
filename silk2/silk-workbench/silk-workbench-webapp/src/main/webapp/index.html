<lift:surround with="workspace-template">

  <lift:bind-at name="toolbar">
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:workspace.content>
      <entry:injectedJavascript/>
      <div id="createProjectDialog" title="New project">
        <lift:createProjectDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
        </lift:createProjectDialog>
      </div>
      <div id="importProjectDialog" title="Import project">
      <lift:importProjectDialog form="POST" multipart="true">
        <entry:name/>
        <br/>
        <entry:file/>
        <br/>
        <entry:submit/>
      </lift:importProjectDialog>
    </div>
      <div id="createSourceTaskDialog" title="New source task">
        <lift:createSourceTaskDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td>Endpoint URI</td>
              <td><entry:uri/></td>
            </tr>
            <tr>
              <td>Graph URI</td>
              <td><entry:graph/></td>
            </tr>
            <tr>
              <td>Retry count</td>
              <td><entry:retryCount/></td>
            </tr>
            <tr>
              <td>Retry pause</td>
              <td><entry:retryPause/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
        </lift:createSourceTaskDialog>
      </div>
      <div id="editSourceTaskDialog" title="Edit source task">
        <lift:editSourceTaskDialog>
          <table border="0">
            <tr>
              <td>Endpoint URI</td>
              <td><entry:uri/></td>
            </tr>
            <tr>
              <td>Graph URI</td>
              <td><entry:graph/></td>
            </tr>
            <tr>
              <td>Retry count</td>
              <td><entry:retryCount/></td>
            </tr>
            <tr>
              <td>Retry pause</td>
              <td><entry:retryPause/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
        </lift:editSourceTaskDialog>
      </div>
      <div id="createLinkingTaskDialog" title="New linking task">
        <lift:createLinkingTaskDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td>Source</td>
              <td><entry:sourceId/></td>
            </tr>
            <tr>
              <td>Source restriction</td>
              <td><entry:sourceRestriction/></td>
            </tr>
            <tr>
              <td>Target</td>
              <td><entry:targetId/></td>
            </tr>
            <tr>
              <td>Target restriction</td>
              <td><entry:targetRestriction/></td>
            </tr>
            <tr>
              <td>Link type</td>
              <td><entry:linkType/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
          <entry:prefixes/>
        </lift:createLinkingTaskDialog>
      </div>
      <div id="editLinkingTaskDialog" title="Edit linking task">
        <lift:editLinkingTaskDialog>
          <div id="aaabbb">
          <table border="0">
            <tr>
              <td>Source</td>
              <td><entry:sourceId/></td>
            </tr>
            <tr>
              <td>Source restriction</td>
              <td><entry:sourceRestriction/></td>
            </tr>
            <tr>
              <td>Target</td>
              <td><entry:targetId/></td>
            </tr>
            <tr>
              <td>Target restriction</td>
              <td><entry:targetRestriction/></td>
            </tr>
            <tr>
              <td>Link type</td>
              <td><entry:linkType/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
            </div>
          <entry:prefixes/>
        </lift:editLinkingTaskDialog>
      </div>
    </lift:workspace.content>
  </lift:bind-at>

</lift:surround>
