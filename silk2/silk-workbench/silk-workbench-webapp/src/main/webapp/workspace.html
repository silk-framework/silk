<lift:surround with="workspace-template">

 <lift:bind-at name="toolbar">
    <lift:workspace.toolbar form="POST" id="toolbarForm">
      <ul>
        <li>
          <entry:new />
        </li>
      </ul>
      <div id="createLinkingTaskDialog" title="New Project">
        <lift:workspace.createLinkingTaskDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td>Source</td>
              <td><entry:sourceId/></td>
            </tr>
            <tr>
              <td>Source Restriction</td>
              <td><entry:sourceRestriction/></td>
            </tr>
            <tr>
              <td>Target</td>
              <td><entry:targetId/></td>
            </tr>
            <tr>
              <td>Target Restriction</td>
              <td><entry:targetRestriction/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
          <entry:prefixes/>
        </lift:workspace.createLinkingTaskDialog>
      </div>
    </lift:workspace.toolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:workspace.content>
      <entry:injectedJavascript/>
    </lift:workspace.content>
  </lift:bind-at>

</lift:surround>
