<lift:surround with="editor">

  <lift:bind-at name="toolbar">
    <lift:editorToolbar form="POST">
      <ul>
        <li>
          <entry:export />
        </li>
        <li>
          <lift:comet type="CacheLoadingProgress" name="CacheLoadingProgress" />
        </li>
        <li>
          <entry:help />
        </li>
      </ul>
    </lift:editorToolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:comet type="Editor" name="Editor">
      <entry:linkSpecVar/>

        <div class="draggables">
          <div style="width:200px;"><span style="font-weight: bold; color: #582271; float: left;">Property Paths</span> <div id="refresh" onclick="reloadCache();getPropertyPaths(true);" title="refresh property paths"></div></div>
          <div style="clear: both"></div>
          <div id="paths">
            <div id="loading" style="width:230px;">loading ...</div>
            <script type="text/javascript">
                getPropertyPaths();
            </script>
          </div>

          <div id="operators">
            <script type="text/javascript">
              getOperators();
            </script>
          </div>
        </div>

      <div class="wrapper">

      <div class="droppable_outer">

        <div id="droppable"/>
          <div style="width: 180px; float: left;">Link Limit:
              <select id="linklimit">
                  <option>unlimited</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
              </select>
              <img src="static/img/help.png" title="Defines the number of links (n) originating from a single data item. Only the n highest-rated links per source data item will remain after the filtering." />
          </div>
          <div style="width: 10px; float: left; visibility:hidden;">
              <input type="text" id="linktype"/>
          </div>
        </div>

      </div>

    </lift:comet>
  </lift:bind-at>

</lift:surround>
