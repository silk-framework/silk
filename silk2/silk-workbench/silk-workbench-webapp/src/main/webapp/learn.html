<lift:surround with="default">

  <lift:bind-at name="definitions">

    <link type="text/css" href="static/css/table.css" rel="stylesheet" />
    <link type="text/css" href="static/css/links.css" rel="stylesheet" />
    <link type="text/css" href="static/css/linkageRuleTree.css" rel="stylesheet" />
    <link type="text/css" href="static/css/pagination.css" rel="stylesheet" />
    <link type="text/css" href="static/jquery-ui/css/treeview/jquery.treeview.css" rel="stylesheet" />

    <script type="text/javascript" src="static/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="static/jquery-ui/js/jquery.treeview.js"></script>

    <script type="text/javascript" src="static/js/links.js"></script>

  </lift:bind-at>

  <lift:bind-at name="toolbar">
    <lift:learnToolbar>
      <ul>
        <li>
          <lift:comet type="LearnControl" name="LearnControl" />
        </li>
        <li>
          <lift:comet type="LearnProgress" name="LearnProgress" />
        </li>
        <li>
          <lift:comet type="CacheLoadingProgress" name="CacheLoadingProgress" />
        </li>
      </ul>
    </lift:learnToolbar>
  </lift:bind-at>

  <lift:bind-at name="content">

    <h2>Learned Linkage Rule</h2>

    <lift:comet type="LearnStatus" name="LearnStatus" />

    <h2>Uncertain links</h2>

    <lift:comet type="SampleLinksContent" name="SampleLinksContent">

      <entry:script/>

      <div id="wrapper">

      <div id="tree-header">
        <div class="left">
          <div class="toggle-all"><div class="plus"></div><a href="#" onclick="expand_all();">Expand All</a></div>
          <div class="toggle-all"><div class="minus"></div><a href="#" onclick="hide_all();">Collapse All</a></div>
        </div>
        <div class="middle">
          <div class="navigation"></div>
        </div>
        <div class="right">
          <entry:filter/>
        </div>
      </div>

      <div style="clear: both"></div>

      <p>
        <entry:list/>
      </p>

      <div style="clear:both;"></div>

      <div id="tree-footer">
        <div class="navigation"></div>
      </div>

      <div style="clear: both"></div>
      </div>

    </lift:comet>

  </lift:bind-at>

  <lift:bind-at name="help">
    <lift:comet type="LearnHelp" name="LearnHelp" />
  </lift:bind-at>

</lift:surround>
