@(ruleName: String)

@widgets.dialog(title = "Delete", submitLabel = "Yes, delete it") {

<p>
  Delete rule: <span class="delete-dialog-resource">@ruleName</span>
</p>
<p>This action cannot be undone!</p>

<script>//<![CDATA[

    function submit() {
      var ruleElement = $('#@ruleName');
      if (!ruleElement.hasClass("typeMapping")) {
        ruleElement = ruleElement.parent();
      }
      ruleElement.remove();
      if ('@ruleName' == 'uri') {
        showURIMapping(false);
      }
      modified();
      closeDialog();
    }

  //]]>
  </script>
}
